# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: s3finder

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: s3finder
    main: ./cmd/s3finder
    binary: s3finder
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.buildTime={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
      - wordlists/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  groups:
    - title: 'ğŸš€ Features'
      regexp: "^feat[(\\w)]*!?:.+$"
      order: 0
    - title: 'ğŸ› Bug Fixes'
      regexp: "^fix[(\\w)]*!?:.+$"
      order: 1
    - title: 'ğŸ“– Documentation'
      regexp: "^docs[(\\w)]*!?:.+$"
      order: 2
    - title: 'âš™ï¸ Maintenance'
      regexp: "^chore[(\\w)]*!?:.+$"
      order: 3
    - title: 'ğŸ§ª Testing'
      regexp: "^test[(\\w)]*!?:.+$"
      order: 4
    - title: 'ğŸ”„ Refactor'
      regexp: "^refactor[(\\w)]*!?:.+$"
      order: 5
  filters:
    exclude:
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: xeloxa
    name: s3finder
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    <p align="center">
      <img src="https://raw.githubusercontent.com/xeloxa/s3finder/master/banner.png" alt="s3finder banner" width="100%">
    </p>

    ## What's New in v{{ .Version }} ğŸš€

    Welcome to the latest release of **s3finder**! This version introduces significant architectural improvements, enhanced CLI branding, and more precise scanning controls.

  footer: |
    ---
    ### ğŸ›¡ï¸ Security Note
    This tool is intended for authorized security testing and research. Always ensure you have permission before scanning targets.

    ### ğŸ¤ Community & Support
    - **Found a bug?** [Open an issue](https://github.com/xeloxa/s3finder/issues)
    - **Want to contribute?** [Check our contributing guide](https://github.com/xeloxa/s3finder/blob/master/CONTRIBUTING.md)
    - **Star the repo** to show your support! â­

    **Full Changelog**: https://github.com/xeloxa/s3finder/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: s3finder
    repository:
      owner: xeloxa
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/xeloxa/s3finder"
    description: "AI-powered S3 bucket enumeration tool"
    license: "MIT"
    skip_upload: auto
    install: |
      bin.install "s3finder"

nfpms:
  - id: packages
    package_name: s3finder
    vendor: xeloxa
    homepage: https://github.com/xeloxa/s3finder
    maintainer: xeloxa
    description: AI-powered S3 bucket enumeration tool
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    contents:
      - src: ./wordlists/common.txt
        dst: /usr/share/s3finder/wordlists/common.txt
